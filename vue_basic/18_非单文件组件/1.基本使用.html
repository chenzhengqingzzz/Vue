<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本使用</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <hello></hello>
        <hr />
        <!-- 第三步：编写组件标签 -->
        <school></school>
        <hr />
        <!-- 第三步：编写组件标签 -->
        <student></student>
    </div>

    <div id="root2">
        <hello></hello>
    </div>
    <script>
        // 第一步：创建school组件
        const school = Vue.extend({
            template: `
                <div>
                    <h2>学校名字：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <button @click="showName">点我提示学校名</button>
                </div>
            `,
            // el: '#root', //一定不要写el配置项，因为最终所有的㢟都要被一个vm管理，由vm决定服务于谁
            data() {
                return {
                    schoolName: 'xx大学',
                    address: 'HuBei'
                }
            },
            methods: {
                showName() {
                    alert(this.schoolName)
                }
            },
        })

        // 第一步：创建student组件
        const student = Vue.extend({
            template: `
                <div>
                    <h2>学生姓名：{{studentName}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                </div>
            `,
            data() {
                return {
                    studentName: 'czq',
                    age: 21
                }
            },
        })

        // 第一步：创建一个名为hello的全局组件
        const hello = Vue.extend({
            template: `
                <div>
                    <h2>你好啊！{{name}}</h2>
                </div>
            `,
            data() {
                return {
                    name: 'Tom'
                }
            },
        })

        // 第二步：全局注册组件
        Vue.component('hello', hello)

        // 创建vm
        const vm1 = new Vue({
            el: '#root',
            // 第二步：注册组件（局部注册）
            components: {
                school: school,
                student: student
            }
            // data: {
            //         schoolName: 'xx大学',
            //         address: 'HuBei',
            //         studentName: 'czq',
            //         age: 21
            // }
        })

        const vm2 = new Vue({
            el: '#root2',
            components: {
                student,
            }
        })
        const data = function(){
            return {
                a: 1, 
                b: 2
            }
        }
        const component1 = data()
        const component2 = data()
        
        // const data = {
        //     a: 1,
        //     b: 2

        // }
        // const component1 = data
        // const component2 = data
    </script>
</body>

</html>
