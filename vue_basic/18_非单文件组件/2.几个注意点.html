<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>几个注意点</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>{{msg}}</h1>
        <school></school>
    </div>
    <script>
        const school = Vue.extend({
            name: 'changjiangdaxue',
            template: `
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>
                </div>
            `,
            data() {
                return {
                    name: 'xx大学',
                    address: 'HuBei'
                }
            },
        })
        const vm = new Vue({
            el: '#root',
            data: {
                msg: '起飞'
            },
            components: {
                school,
            }
        })
    </script>
</body>
</html>
