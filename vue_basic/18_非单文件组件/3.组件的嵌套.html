<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <app></app>
    </div>
    <script>
        // 定义student组件，其是school的子组件
        const student = {
            template: `
                <div>
                    <h2>学生姓名：{{name}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                </div>
            `,
            data() {
                return {
                    name: 'czq',
                    age: 21
                }
            }
        }
        // 定义school组件
        const school = Vue.extend({
            template: `
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <student></student>
                    </div>
            `,
            data() {
                return {
                    name: 'xx大学',
                    address: 'HuBei'
                }
            },
            components: {
                // 注册组件（局部）
                student,
            }
        })
        // 定义hello组件，其与school组件平级
        const hello = {
            template: `<h1>{{msg}}</h1>`,
            data() {
                return {
                    msg: '你好'
                }
            }

        }
        // 定义app组件，vm只管理它，它用于管理所有的其他组件
        const app = Vue.extend({
            template: `
                <div>
                    <school></school>
                    <hello></hello>
                </div>
            `,
            components: {
                hello,
                school
            }
        })

        // 创建vm
        const vm = new Vue({
            el: '#root',
            // 注册组件(局部)
            components: {
                app
            },
        })
    </script>
</body>

</html>
