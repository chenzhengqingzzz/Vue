<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理解MVVM</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>学校名称:{{name}}</h1>
        <h1>学校地址:{{address}}</h1>
        <h1>test:{{$options}}</h1>
        <h1>tets2:{{$emit}}</h1>
        <h1>test4:{{_c}}</h1>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'fly school',
                address: 'China'
            }
        })
        console.log(vm);
    </script>
</body>
</html>
